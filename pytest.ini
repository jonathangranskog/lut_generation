[pytest]
# Pytest configuration for LUT generation tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = test

# Markers for organizing tests
markers =
    integration: Integration tests that test full workflows (may be slower)
    slow: Tests that take longer to run
    unit: Fast unit tests (default)

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    -ra

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum Python version
minversion = 3.11
